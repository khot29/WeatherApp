<div class="search">
  <form #form="ngForm" (submit)="onSubmit()" >
    <input type="text" placeholder="Search City" name="city" 
    [(ngModel)]="cityName">
  </form>

</div>

<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img src="../assets/hot.jfif" *ngIf="weatherData.current.temp_c > 15">
    <img src="../assets/Cold.jfif" *ngIf="weatherData.current.temp_c < 15">

    <div class="weather-data">
      <div class="location">{{weatherData.location.name}}</div>
      <div class="temperature">{{weatherData.current.temp_c | number : '1.0-0'}}°C</div>
    </div>


  </div>
  <div class="lower-data">
    <div class="more-info-label">
      <span>More Informatione</span>
    </div>

    <div class="more-info-container">

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/low-temperature-icon.svg" alt="">
          <span>Celcius</span>
        </div>

        <div class="info-block-value">
          {{weatherData.current.temp_c}}°C
        </div>

      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/hot.jfif" alt="">
          <span>Fahrenheit</span>
        </div>

        <div class="info-block-value">
          {{weatherData.current.temp_f}}°f
        </div>

      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.jfif" alt="">
          <span>humidity</span>
        </div>

        <div class="info-block-value">
          {{weatherData.current.humidity}}%
        </div>

      </div>


      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png" alt="">
          <span>wind</span>
        </div>

        <div class="info-block-value">
          {{weatherData.current.wind_kph}}kph
        </div>

      </div>

    </div>


  </div>
</div>
