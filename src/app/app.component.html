<div class="container">
  <div class="upper-data">
    <img src="../assets/hot.jfif" *ngIf="14 > 15">
    <img src="../assets/Cold.jfif" *ngIf="14 < 15">

    <div class="weather-data">
      <div class="location">Mumbai</div>
      <div class="temperature">{{13.0089277 | number : '1.0-0'}}°C</div>
    </div>


  </div>
  <div class="lower-data">
    <div class="more-info-label">
      <span>More Informatione</span>
    </div>

    <div class="more-info-container">

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/low-temperature-icon.svg" alt="">
          <span>min</span>
        </div>

        <div class="info-block-value">
          10°C
        </div>

      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/hot.jfif" alt="">
          <span>max</span>
        </div>

        <div class="info-block-value">
          10°C
        </div>

      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.jfif" alt="">
          <span>humidity</span>
        </div>

        <div class="info-block-value">
          10°C
        </div>

      </div>


      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png" alt="">
          <span>wind</span>
        </div>

        <div class="info-block-value">
          10°C
        </div>

      </div>

    </div>


  </div>
</div>

<router-outlet></router-outlet>
